<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Predict Health Expenditure</title>

  <style>
    body{
      margin:0;
      font-family:Poppins, sans-serif;
      background:linear-gradient(120deg,#a1c4fd,#c2e9fb);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    .card{
      background:white;
      padding:30px;
      border-radius:15px;
      width:720px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }
    h1{text-align:center;color:#064e3b}
    .row{display:flex;gap:14px;margin-bottom:16px}
    .half{flex:1}
    label{font-weight:600}
    input,select{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #d1d5db;
    }
    button{
      background:#0ea5a4;
      color:white;
      padding:12px 22px;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Health Expenditure Prediction</h1>

  <form action="{{ url_for('result') }}" method="POST">

    <div class="row">
      <div class="half">
        <label>Age</label>
        <input type="number" name="age" required>
      </div>
      <div class="half">
        <label>BMI</label>
        <input type="number" step="0.1" name="bmi" required>
      </div>
    </div>

    <div class="row">
      <div class="half">
        <label>Number of Children</label>
        <input type="number" name="children" required>
      </div>
      <div class="half">
        <label>Gender</label>
        <select name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="half">
        <label>Smoker</label>
        <select name="smoker">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="half">
        <label>Region</label>
        <select name="region">
          <option value="northwest">Northwest</option>
          <option value="northeast">Northeast</option>
          <option value="southwest">Southwest</option>
          <option value="southeast">Southeast</option>
        </select>
      </div>
    </div>

    <div style="text-align:center;margin-top:20px">
      <button type="submit">Predict</button>
    </div>

  </form>
</div>
</body>
</html>
